name: Docker Build and Publish

on:
  push:
    branches: [main]
    tags: ['v*.*.*']
  workflow_dispatch:  # Permet un d√©clenchement manuel

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout du code
      uses: actions/checkout@v4
    
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Extraire les m√©tadonn√©es
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=tag
          type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
    
    - name: Construire et pousser l'image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: V√©rification
      run: |
        echo "‚úÖ Image Docker publi√©e avec succ√®s"
        echo "üì¶ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
        echo "üè∑Ô∏è  Tags: ${{ steps.meta.outputs.tags }}"
        
    - name: Notification
      if: success()
      run: |
        echo "üöÄ Publication Docker r√©ussie!"
        echo "üìä R√©sum√©:"
        echo "  - √âv√©nement: ${{ github.event_name }}"
        echo "  - Branche/Tag: ${{ github.ref }}"
        echo "  - SHA: ${{ github.sha }}"